<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vigg</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/defd5dd847.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="owl.carousel.min.css"/>
    <link rel="stylesheet" href="owl.theme.default.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/blue.css">
  </head>
  <body>
    <hr>
    <div id = "root"></div>
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script src="jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/icheck.min.js"></script>  
        
    <script>
    $(document).ready(function(){
      $('input').iCheck({
        checkboxClass: 'icheckbox_flat-blue',
        radioClass: 'iradio_flat-blue'
      });
      $(".bank-item").click(function(){
          $(".bank-item").removeClass("selected");
          $(this).addClass("selected");
      });
    });
    </script>
  </body>
</html>
